<!DOCTYPE html>
<html lang="en">
 
<head>
<title>{% block title %}{% endblock %} - Image database endpoint</title>
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
 
<body>


 
 <div class="topnav">
  <a href="/">Home Page</a>
  <a href="/upload">Upload Image</a>
  <a href="/viewall">ViewAll</a>
  <a href = '/viewImage'>Search Image</a>
  <a href="/deleteImage">Delete Image</a>

</div>

<div style="padding-left:16px">

   {% block header %}
       <h2>Home Page </h2>
       <p>Options to Insert, View and Delete an Image</p>
   {% endblock %}


</div>

<div>
    {% block content%}
    {% endblock %}
</div>

</body>
 
</html>
