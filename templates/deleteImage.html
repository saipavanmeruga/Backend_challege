<!doctype html>
{% extends "index.html" %}
<html>
  <head>
<title>{% block title %} Delete Image {% endblock %}</title>
  </head>
  <body>
<div style="padding-left:16px">

   {% block header %}
       <h2>Delete Image</h2>
   {% endblock %}


</div>
{% block content %}
    <form method="POST" action="\deleteImage" enctype="multipart/form-data">
      <p>Enter the filename:<input type="text" name="file_name" required></p>
      <p><input type="submit" name="submit_button" value="Delete"></p>
    </form>
<h2>{{ msg }}</h2>
{% endblock %}

  </body>

</html>
